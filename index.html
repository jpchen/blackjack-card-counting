
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Card Counting</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://selfthinker.github.io/CSS-Playing-Cards/cards.css">
</head>
<body>
    <!-- Welcome Overlay -->
    <div id="welcome-overlay">
        <div id="welcome-content">
            <h1>üÉè Blackjack Card Counting Trainer</h1>
            <p>Configure your game settings to begin</p>
            
            <div id="welcome-settings">
                <div class="setting-group">
                    <label for="welcome-bank">Starting Bank: $</label>
                    <input id="welcome-bank" type="number" min="100" value="10000">
                </div>
                
                <div class="setting-group">
                    <label for="welcome-decks">Number of Decks:</label>
                    <input id="welcome-decks" type="number" min="1" max="8" value="6">
                </div>
            </div>
            
            <button id="start-game" class="welcome-button">Start Playing</button>
            
            <div id="welcome-info">
                <small>
                    <strong>Tips:</strong> Green buttons show optimal basic strategy. 
                    Follow Kelly betting recommendations for best results.
                </small>
            </div>
        </div>
    </div>

    <div id="game">
        <div id="count-info">
            Running Count: <span id="running-count">0</span><br>
            True Count: <span id="true-count">0</span>
        </div>
        
        <div id="deck-position"></div>
        
        <div id="dealer-area">
            <h2>Dealer</h2>
            <div id="dealer-cards" class="playingCards"></div>
        </div>
        
        <div id="bet-display">Bet $<span id="current-bet">0</span></div>
        
        <div id="controls">
            <button id="stand" disabled>STAND</button>
            <button id="hit" disabled>HIT</button>
            <button id="double" disabled>DOUBLE</button>
            <button id="split" disabled>SPLIT</button>
        </div>
        
        <div id="player-area">
            <h2>Player</h2>
            <div id="player-cards" class="playingCards"></div>
        </div>
        
        <div id="message"></div>
        
        <div id="bet-section">
            <div>
                <label>Bet Amount: $</label>
                <input id="bet-amount" type="number" min="1" value="500">
                <button id="deal">Deal</button>
            </div>
            <div id="recommended-bet"></div>
            <button id="restart">Restart</button>
        </div>
        
        <div id="bank-display">Bank: $<span id="bank">10000</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
